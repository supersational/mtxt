[pytest]
# pytest configuration for MTXT project

# Test discovery
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Stricter marker checking
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    midi: marks tests that require MIDI support

# Filtering
filterwarnings =
    # Treat all warnings as errors
    error
    # Except for specific warnings we can't control
    ignore::DeprecationWarning

# Coverage (if pytest-cov is installed)
[coverage:run]
source = mtxt

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
